<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px 0;
        }
        .section-title {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <section id="about" class="main">
            <h2 class="section-title">About Me</h2>
            <p>Brief introduction about yourself.</p>
        </section>
        <section id="experience" class="main">
            <h2 class="section-title">Experience</h2>
            <p>Details about your work experience.</p>
        </section>
        <section id="education" class="main">
            <h2 class="section-title">Education</h2>
            <p>Details about your educational background.</p>
        </section>
        <section id="skills" class="main">
            <h2 class="section-title">Skills</h2>
            <p>Details about your skills.</p>
        </section>
        <section id="contact" class="main">
            <h2 class="section-title">Contact</h2>
            <p>Contact information.</p>
        </section>
    </div>
</body>
</html>
